<ion-header>
  <ion-navbar>
    <ion-title>
      รายการสินค้า </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-fab top right edge>
  <button  ion-fab mini> <ion-icon name='cart'></ion-icon></button>
  <ion-fab-list>
   </ion-fab-list>
   </ion-fab>
  <ion-item *ngFor="let s of students; let i = index" >
    <ion-row text-center>
      <ion-col col-2 ailgn-self-center (click)="goInfoPage(s.id)"> 
        {{ i+1 }}
      </ion-col>
      <ion-col col-6 ailgn-self-center (click)="goInfoPage(s.id)">
        {{ s.name }}
      </ion-col>
      <ion-col col-2 ailgn-self-center (click)="goInfoPage(s.id)">
        {{ s.age }}
      </ion-col>
      <ion-col col-2 ailgn-self-center>
        <button ion-button color="danger" (click)="delete(s.id)">ลบสินค้า</button>
      </ion-col>
    </ion-row>
  </ion-item>
  
  <div padding> <button ion-button block (click)="goCreatePage()">เพิ่มสินค้า</button> </div>


</ion-content>
