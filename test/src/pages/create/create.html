<ion-header>
  <ion-navbar color="dark">
    <ion-title>เพิ่มรายการสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="newProduct" (ngSubmit)="createProduct()">

    <ion-item>
      <ion-label fixed>ชื่อสินค้า</ion-label>
      <ion-input type="text" formControlName="productName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>ราคา</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button block type="submit" [disabled]="newProduct.invalid" color="dark">เพิ่มรายการ</button>
    </div>
  </form>
</ion-content>
