<ion-header>
  <ion-navbar>
    <ion-title>carts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="dark">
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-4 align-self-center>
          <h2>ชื่อสินค้า</h2>
        </ion-col>
        <ion-col col-3 align-self-center>
          <h2>จำนวน</h2>
        </ion-col>
        <ion-col col-2 align-self-center>
          <h2>ราคา</h2>
        </ion-col>
        <ion-col col-3 align-self-center>
          <h2>รวม</h2>
        </ion-col>
        <!-- <ion-col col-2 align-self-center>
                <button ion-button>เพิ่ม</button>
              </ion-col> -->
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-item *ngFor="let n of name; let i = index; let p = index">
    <ion-row>
      <ion-col col-4 ailgn-self-center>
        {{ n }}
      </ion-col>
      <ion-col col-3 ailgn-self-center text-center>
        {{ price[i] }}
      </ion-col>
      <ion-col col-2 ailgn-self-center text-center>
        {{ sum[p] }}
      </ion-col>
      <ion-col col-3 ailgn-self-center text-center>
        {{ price[i] * sum[p] }}
      </ion-col>
    </ion-row>
    <!-- {{n}}
      {{price[i]}}
      {{sum[p]}} -->
  </ion-item>
  <ion-navbar color="dark">
      <ion-item>
          ราคาสุทธิ : {{ totalprice }} บาท
        </ion-item>
     
  </ion-navbar>

 
</ion-content>
